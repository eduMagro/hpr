; PHP Configuration for Manager HPR
; This file contains recommended php.ini settings
; Location: /etc/php/8.2/fpm/php.ini (and /etc/php/8.2/cli/php.ini)

; =============================================================================
; GENERAL SETTINGS
; =============================================================================

; Maximum amount of memory a script may consume
; Important for Excel imports which can be memory-intensive
memory_limit = 512M

; Maximum execution time of each script (in seconds)
; Set to 5 minutes for long-running imports
max_execution_time = 300

; Maximum amount of time each script may spend parsing request data
max_input_time = 300

; Maximum size of POST data that PHP will accept
; Must be larger than upload_max_filesize
post_max_size = 50M

; Maximum allowed size for uploaded files
upload_max_filesize = 50M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; =============================================================================
; ERROR HANDLING
; =============================================================================

; Display errors (DISABLED for production)
display_errors = Off
display_startup_errors = Off

; Log errors to file (ENABLED for production)
log_errors = On

; Error log file location
error_log = /var/log/php/error.log

; Error reporting level
; E_ALL & ~E_DEPRECATED & ~E_STRICT for production
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; =============================================================================
; FILE UPLOADS
; =============================================================================

; Whether to allow HTTP file uploads
file_uploads = On

; Temporary directory for HTTP uploaded files
upload_tmp_dir = /tmp

; =============================================================================
; DATE/TIME
; =============================================================================

; Defines the default timezone used by date functions
date.timezone = Europe/Madrid

; =============================================================================
; SESSION SETTINGS
; =============================================================================

; Handler used to store/retrieve session data
; Laravel uses database for sessions, so this is just fallback
session.save_handler = files

; Directory where session files are stored
session.save_path = "/var/lib/php/sessions"

; Garbage collection probability
session.gc_probability = 1
session.gc_divisor = 1000

; Lifetime of session cookie (0 = until browser closes)
session.cookie_lifetime = 0

; Use strict session mode (security)
session.use_strict_mode = 1

; =============================================================================
; OPCACHE SETTINGS (IMPORTANT FOR PERFORMANCE)
; =============================================================================

; Enable Opcode cache
opcache.enable = 1

; Enable CLI opcode cache (for artisan commands)
opcache.enable_cli = 1

; Memory consumption (MB)
opcache.memory_consumption = 256

; Interned strings buffer (MB)
opcache.interned_strings_buffer = 16

; Maximum number of cached files
opcache.max_accelerated_files = 10000

; Validate timestamps
; Set to 0 in production for best performance (requires manual cache clear on deploy)
; Set to 1 in development
opcache.validate_timestamps = 0

; How often to check file timestamps (seconds)
; Only used if validate_timestamps = 1
opcache.revalidate_freq = 0

; Save comments in cached code (required by some Laravel packages)
opcache.save_comments = 1

; Enable file cache
opcache.file_cache = /var/cache/php/opcache

; =============================================================================
; REALPATH CACHE (PERFORMANCE)
; =============================================================================

; Size of realpath cache (performance boost)
realpath_cache_size = 4096K

; TTL for realpath cache
realpath_cache_ttl = 600

; =============================================================================
; SECURITY SETTINGS
; =============================================================================

; Disable functions that could be security risks (optional but recommended)
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Hide PHP version in headers
expose_php = Off

; Restrict PHP scripts to access only specific directories
; open_basedir = /var/www/manager:/tmp:/usr/share/php

; Allow/disallow URL fopen
allow_url_fopen = On
allow_url_include = Off

; =============================================================================
; ADDITIONAL EXTENSIONS SETTINGS
; =============================================================================

; GD Library (image manipulation)
extension = gd

; MySQL/MariaDB
extension = mysqli
extension = pdo_mysql

; SQLite (used in development/testing)
extension = pdo_sqlite

; Zip (for Excel and QR code generation)
extension = zip

; XML extensions
extension = xml
extension = xmlreader
extension = xmlwriter
extension = simplexml

; Other required extensions
extension = curl
extension = mbstring
extension = bcmath
extension = intl
extension = exif

; =============================================================================
; MBSTRING SETTINGS (Multibyte String)
; =============================================================================

; Language for internal character representation
mbstring.language = UTF-8

; Internal character encoding
mbstring.internal_encoding = UTF-8

; HTTP input character encoding
mbstring.http_input = UTF-8

; HTTP output character encoding
mbstring.http_output = UTF-8

; =============================================================================
; ZEND SETTINGS
; =============================================================================

; Maximum amount of memory zend extensions can use
zend.assertions = -1

; =============================================================================
; MAIL SETTINGS (if using PHP mail function)
; =============================================================================

; For sendmail/postfix
sendmail_path = /usr/sbin/sendmail -t -i

; =============================================================================
; NOTES
; =============================================================================

; After editing this file, restart PHP-FPM:
; sudo systemctl restart php8.2-fpm

; Verify settings:
; php -i | grep memory_limit
; php -i | grep upload_max_filesize
; php -i | grep opcache

; For CLI (artisan commands), also edit:
; /etc/php/8.2/cli/php.ini
; (opcache.validate_timestamps can be 1 for CLI)
