# Nginx Configuration for Manager HPR
# Location: /etc/nginx/sites-available/manager

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app.hierrospacoreyes.es;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name app.hierrospacoreyes.es;
    root /var/www/manager/public;

    # SSL Configuration (Certbot will add these automatically)
    # ssl_certificate /etc/letsencrypt/live/app.hierrospacoreyes.es/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.hierrospacoreyes.es/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Index files
    index index.php index.html;

    # Character set
    charset utf-8;

    # Client max body size (important for file uploads)
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/manager-access.log;
    error_log /var/log/nginx/manager-error.log;

    # Root location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # PHP-FPM socket
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        include fastcgi_params;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;

        # Timeouts for long-running requests (Excel imports, PDF generation)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffers
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to composer files
    location ~ /composer\.(json|lock)$ {
        deny all;
    }

    # Deny access to package.json
    location ~ /package(-lock)?\.json$ {
        deny all;
    }

    # Deny access to .env files
    location ~ /\.env {
        deny all;
    }

    # Deny access to storage and vendor directories
    location ~ ^/(storage|vendor)/ {
        deny all;
    }

    # Allow storage access through public symlink
    location ^~ /storage/ {
        alias /var/www/manager/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Vite build assets (compiled frontend)
    location ^~ /build/ {
        alias /var/www/manager/public/build/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/manager/public;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}
